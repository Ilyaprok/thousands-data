description: Плато, поросшее низкорослыми деревьями, с четырьмя вершинками. Главная
  вершина обрывается скальной стеной на юг. Одна из вершинок горы - скальная стена,
  возможно с ней и связано название &laquo;кызлар-таш&raquo;. Останки разбившегося
  самолёта.
