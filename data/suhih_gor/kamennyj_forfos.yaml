description: "<p>Еловый лес, расчищенное от деревьев место под триангуляционный знак,\
  \ останки которого лежат рядом, короткая просека от вершины на восток.</p>\r\n\r\
  \n<p>Гора имеет как-бы две вершинки. Первая (более низкая) &mdash; курумная, со\
  \ скалами, расположенными разорванным полукольцом, напоминающим основание разрушенного\
  \ замка &mdash; она-то и носит название <b>Каменный Форфос</b>. Вторая - 1164 -\
  \ покрыта еловым лесом."
